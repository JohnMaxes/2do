<div class="container">
    <div class="loginContainer">
        <h1 style="font-weight: 900; align-self: center;">SIGNUP</h1>

        <label for="username">Username</label>
        <nz-input-group [nzPrefix]="prefixTemplateUser">
            <input type="text" nz-input [(ngModel)]="username" (keyup)="handleEnterKey($event)"/>
        </nz-input-group>
        <ng-template #prefixTemplateUser><nz-icon nzType="user" /></ng-template>

        <label for="email">Email</label>
        <nz-input-group [nzPrefix]="prefixTemplateUser">
            <input type="text" nz-input [(ngModel)]="username" (keyup)="handleEnterKey($event)"/>
        </nz-input-group>
        <ng-template #prefixTemplateUser><nz-icon nzType="mail" nzTheme="outline"/></ng-template>


        <label for="password">Password</label>
        <nz-input-group [nzSuffix]="suffixTemplatePassword" [nzPrefix]="prefixTemplatePassword">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input [(ngModel)]="password" nzSize="small" (keyup)="handleEnterKey($event)"/>
        </nz-input-group>
        <ng-template #suffixTemplatePassword>
            <span
              nz-icon
              class="ant-input-password-icon"
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></span>
        </ng-template>
        <ng-template #prefixTemplatePassword><nz-icon nzType="key" nzTheme="outline" /></ng-template>

        <label for="password">Repeat Password</label>
        <nz-input-group [nzSuffix]="suffixTemplateRepeatPassword" [nzPrefix]="prefixTemplateRepeatPassword">
            <input [type]="repeatPasswordVisible ? 'text' : 'password'" nz-input [(ngModel)]="repeatPassword" nzSize="small" (keyup)="handleEnterKey($event)"/>
        </nz-input-group>
        <ng-template #suffixTemplateRepeatPassword>
            <span
              nz-icon
              class="ant-input-password-icon"
              [nzType]="repeatPasswordVisible ? 'eye-invisible' : 'eye'"
              (click)="repeatPasswordVisible = !repeatPasswordVisible"
            ></span>
        </ng-template>
        <ng-template #prefixTemplateRepeatPassword><nz-icon nzType="key" nzTheme="outline" /></ng-template>

        <br>
        @if(this.hasError !== null) {
            <p>{{this.hasError}}</p>
        }
        <button nz-button nzType="primary" class="loginButton" (click)="submitSignup()">
            @if(this.loading){Loading <nz-icon nzType="sync" [nzSpin]="true" />}@else{Sign up}
        </button>

        
    </div>
</div>
