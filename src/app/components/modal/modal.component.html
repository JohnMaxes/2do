<div class="modal-overlay">
    <div class="modal-content">
        <h4 style="text-align: center; margin-bottom: 20px;">{{message()}}</h4>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button class="confirmBtn" (click)="handleConfirmed()">Confirm</button>
            <button class="cancelBtn" (click)="handleCancelled()">Cancel</button>    
        </div>
    </div>
</div>
